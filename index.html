<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Adventure - Ship Control</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>ðŸŒŠ Goret Adventure - Massive Ocean <span id="gameVersion" style="font-size: 0.6em; color: #FFD700;"></span></h1>
            <div class="controls-info">
                <p>Controls: Arrows or WASD | Esc - pause | Scroll wheel or +/- to zoom</p>
                <p>Map Size: 10,240 x 7,680 pixels - Explore the vast ocean!</p>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="1024" height="768"></canvas>
            <div class="hud">
                <div class="speed-indicator">
                    <span>Speed: </span>
                    <span id="speedValue">0</span>
                </div>
                <div class="direction-indicator">
                    <span>Direction: </span>
                    <span id="directionValue">N</span>
                </div>
                <div class="zoom-indicator">
                    <span>Zoom: </span>
                    <span id="zoomValue">100%</span>
                </div>
            </div>
        </div>
        
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-content">
                <h2>âš“ Loading...</h2>
                <div class="loading-bar">
                    <div class="loading-progress" id="loadingProgress"></div>
                </div>
                <p id="loadingText">Preparing map...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/version-manager.js"></script>
    <script src="js/map.js"></script>
    <script src="js/ship.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/port-manager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
